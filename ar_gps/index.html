<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity
        scale="30 30 30"
        gltf-model="./assets/scene.gltf"
        gps-projected-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-entity>
      <a-nft
            type='nft' url='https://github.com/AR-js-org/AR.js/tree/master/aframe/examples/image-tracking/nft/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='./assets/scene.gltf'
                scale="5 5 5"
                position="150 300 100"
                gps-projected-entity-place="latitude: 50.561806; longitude: 30.696588;"
                >
            </a-entity>
        </a-nft>
      <a-text
        value="Text 11."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-projected-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-text>
      <a-text
        value="Text 22."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-projected-entity-place="latitude: 50.561806; longitude: 30.696588;"
      ></a-text>
      <a-text
        value="Text 33."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-projected-entity-place="latitude: 50.563066; longitude: 30.693998;"
      ></a-text>

      <!-- mine -->

      <a-text
        value="Text 3."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 20.61386735930226; longitude: -105.22958794930965;"
      ></a-text>
      <a-text
        value="Text 3."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 20.613887; longitude: -105.229655;"
      ></a-text>
      <a-text
        value="Text 3."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 20.613918; longitude: -105.229648;"
      ></a-text>

      <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 0' rotation-reader> </a-camera>
  
    </a-scene>
  </body>
</html>
