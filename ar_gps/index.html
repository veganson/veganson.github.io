<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-entity>

      <!-- <a-entity
        value="Text 11."

        gps-projected-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-entity> -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 50.561806; longitude: 30.696588;"
      ></a-entity>

      <!-- <a-entity
        value="Text 22."

      ></a-entity> -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-projected-entity-place="latitude: 50.563066; longitude: 30.693998;"
      ></a-entity>

      <!-- <a-entity
        value="Text 33."

      ></a-entity> -->

      <!-- mine -->

      <a-entity

        scale="5 5 5"

      ></a-entity>

      ></a-entity> -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-projected-entity-place="latitude: 20.613887; longitude: -105.229655;"
      ></a-entity>

      <!-- <a-entity
        value="Text 3."

      <a-entity
        value="Text 3."
        scale="30 30 30"
        gps-entity-place="latitude: 20.613918; longitude: -105.229648;"
      ></a-entity>

      <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' rotation-reader> </a-camera>

    </a-scene>
  </body>
</html>
