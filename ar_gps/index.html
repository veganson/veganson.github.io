<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-entity>

      <!-- <a-entity
        value="Text 11."
        look-at="[gps-projected-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-entity> -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 50.561806; longitude: 30.696588;"
      ></a-entity>

      <!-- <a-entity
        value="Text 22."
        look-at="[gps-projected-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 50.561806; longitude: 30.696588;"
      ></a-entity> -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 50.563066; longitude: 30.693998;"
      ></a-entity>

      <!-- <a-entity
        value="Text 33."
        look-at="[gps-projected-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 50.563066; longitude: 30.693998;"
      ></a-entity> -->

      <!-- mine -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 20.61386735930226; longitude: -105.22958794930965;"
      ></a-entity>

      <!-- <a-entity
        value="Text 3."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 20.61386735930226; longitude: -105.22958794930965;"
      ></a-entity> -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 20.613887; longitude: -105.229655;"
      ></a-entity>

      <!-- <a-entity
        value="Text 3."
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 20.613887; longitude: -105.229655;"
      ></a-entity> -->

      <a-text
        value="Text 3."
        scale="30 30 30"
        gps-entity-place="latitude: 20.613918; longitude: -105.229648;"
      ></a-text>

      <a-entity id="baseModel" scale="0.5 0.5 0.5" gps-entity-place="latitude: 50.562083; longitude: 30.697306;">
        <a-entity rotation="0 55 0" gltf-model="#baseModel" animation-mixer shadow="cast: true; receive: false" animation-mixer></a-entity>
        <a-plane height="30" width="30" rotation="-90 0 0" shadow="receive: true" ar-shadows="opacity: 0.2" visible="false"></a-plane>
      </a-entity>

      <!-- mine -->

      <a-entity id="baseModel" scale="5 5 5" gps-entity-place="latitude: 20.613918; longitude: -105.229648;">
        <a-entity rotation="0 55 0" gltf-model="#baseModel" animation-mixer shadow="cast: true; receive: false" animation-mixer></a-entity>
        <a-plane height="30" width="30" rotation="-90 0 0" shadow="receive: true" ar-shadows="opacity: 0.2" visible="false"></a-plane>
      </a-entity>

      <a-entity id="baseModel" scale="0.5 0.5 0.5" gps-entity-place="latitude: 20.613918; longitude: -105.229648;">
        <a-entity rotation="0 55 0" gltf-model="#baseModel" animation-mixer shadow="cast: true; receive: false" animation-mixer></a-entity>
        <a-plane height="30" width="30" rotation="-90 0 0" shadow="receive: true" ar-shadows="opacity: 0.2" visible="false"></a-plane>
      </a-entity>

      <a-assets>
        <a-asset-item id="baseModel" src="./assets/Model.glb" response-type="arraybuffer"></a-asset-item>
      </a-assets>

      <a-camera look-controls-enabled='false' gps-camera='gpsMinDistance: 0' arjs-look-controls='smoothingFactor: 0.1' rotation-reader> </a-camera>

    </a-scene>
  </body>
</html>
